<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<title><%= htmlWebpackPlugin.options.version %> | Bitmap Font Generator</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="p-3" id="app">
        <fieldset id="main">
            <legend class="bg-light border-bottom">Static Options</legend>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Result file name</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="filename" value="font">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Symbols</label>
                <div class="col-sm-10">
                    <input class="form-control" type="text" id="fontText" value=" !#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[]^_`abcdefghijklmnopqrstuvwxyz{|}~" name="fontFamily">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">
                    <a href="https://fonts.google.com/" target="blank">Font Family</a>
                </label>
                <div class="col-sm-10" style="display: flex;">
                    <input class="form-control" type="text" id="fontFamilyName" value="Bebas Neue" style="width: 100%; height: 100%;">
                    <input class="form-control" type="file" id="fontFamilyFile" value="" style="width: 60%;height: fit-content; display: none;">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Font Size (0/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="16" step="1" max="100" value="30" id="fontSize" name="fontSize">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Padding Left (0/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" step="1" max="100" value="0" id="paddingLeft">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Padding Right (0/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" step="1" max="100" value="0" id="paddingRight">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Padding Top (0/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" step="1" max="100" value="0" id="paddingTop">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Padding Bottom (0/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" step="1" max="100" value="0" id="paddingBottom">
                </div>
            </div>
        </fieldset>
        <fieldset id="options">
            <legend class="bg-light border-bottom">Dynamic Options</legend>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Background</label>
                <div class="col-sm-10" style="display: flex;">
                    <input class="form-control" type="color" id="backColor2" value="#000000" style="width: 10%;">
                    <input class="form-control" type="text" id="backColor" value="#000000">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Font Color</label>
                <div class="col-sm-10" style="display: flex;">
                    <input class="form-control" type="color" id="fontColor2" value="#FFFFFF" style="width: 10%;">
                    <input class="form-control" type="text" id="fontColor" value="#FFFFFF">
                </div>
            </div>

            <div class="form-group row" style="display: flex;justify-content: center;">
                <label class="col-sm-2 col-form-label">Gradient (0/100)</label>
                <div class="col-sm-10" style="display: flex;">
                    <input type="color" id="gradientColor2" value="#000000" class="form-control" style="width: 10%;">
                    <input class="form-control" type="text" id="gradientColor" value="#000000">
                    <input class="form-control" type="number" id="gradientValue" value="0" min="0" max="100" style="width: 10%;">
                    <button id="gradientAdd" class="btn btn-primary">Add</button>
                </div>
                <div id="gradientList" class="gradientList">
                </div>
            </div>

            <div class="form-group row" style="display: flex;justify-content: center;">
                <label class="col-sm-2 col-form-label">Gradient Angle (-360/360)</label>
                <div class="col-sm-10" style="display: flex;">
                    <input class="form-control" type="number" id="gradientAngle" value="0" min="-360" max="360">
                </div>
            </div>
            
            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Stroke Color</label>
                <div class="col-sm-10" style="display: flex;">
                    <input type="color" id="strokeColor2" value="#000000" class="form-control" style="width: 10%;">
                    <input class="form-control" type="text" id="strokeColor" value="#000000">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Stroke Size (0/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" min="0" step="1" max="100" value="0" id="strokeSize">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Alpha (0/1)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontAlpha" value="1" min="0" step="0.1" max="1">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ScaleX (-2/2)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontScaleX" value="1" min="-2" step="0.1" max="2">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">ScaleY (-2/2)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontScaleY" value="1" min="-2" step="0.1" max="2">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Angle (-360/360)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontAngle" value="0" min="-360" step="1" max="360">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">OffsetX (-100/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontOffsetX" value="0" min="-100" step="1" max="100">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">OffsetY (-100/100)</label>
                <div class="col-sm-10">
                    <input class="form-control" type="number" id="fontOffsetY" value="0" min="-100" step="1" max="100">
                </div>
            </div>
        </fieldset>
        <fieldset id="download">
            <legend class="bg-light border-bottom">Actions</legend>
            <span class="form-group row" style="display: flex;align-items: center;justify-content: space-around;">
                <button id="refreshStatic" class="btn btn-primary">Refresh Static</button>
                <button id="snapshotLayer" class="btn btn-primary">Snapshot Layer</button>
                <button id="prepareExports" class="btn btn-primary">Prepare Exports</button>
                <button id="loadPNG" class="btn btn-secondary">Save PNG</button>
                <button id="loadXML" class="btn btn-secondary">Save XML</button>
                <button id="loadJSON" class="btn btn-secondary">Save JSON</button>
            </span>
        </fieldset>
        <fieldset id="result">
            <legend class="bg-light border-bottom">Result Preview</legend>
            <div id="phaser"></div>
        </fieldset>
    </div>
</body>
</html>
