<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width,initial-scale=1.0">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
	<script src="https://ajax.googleapis.com/ajax/libs/webfont/1.6.26/webfont.js"></script>
	<title><%= htmlWebpackPlugin.options.version %> | Bitmap Font Generator</title>
	<style src="./css/style.css"></style>
</head>
<body>
    <div class="p-3" id="app">
        <fieldset id="options">
                <legend class="bg-light border-bottom">Create Bitmap Font</legend>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Text</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="text" id="fontText" value=" !#$%&\'()*+,-./0123456789:;<=>?@ABCDEFGHIJKLMNOPQRSTUVWXYZ[\\]^_`abcdefghijklmnopqrstuvwxyz{|}~" name="fontFamily">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Font Family</label>
                    <div class="col-sm-10" style="display: flex;">
                        <input class="form-control" type="text" id="fontFamilyName" value="Arial" style="width: 100%; height: 100%;">
                        <input class="form-control" type="file" id="fontFamilyFile" value="" style="width: 60%;height: fit-content; display: none;">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Font Size</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" min="16" step="1" max="40" value="30" id="fontSize" name="fontSize">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Font Color</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="color" id="fontColor" value="#FFFFFF" name="fontColor">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Stroke Size</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="number" min="0" step="1" max="40" value="0" id="strokeSize">
                    </div>
                </div>
                <div class="form-group row">
                    <label class="col-sm-2 col-form-label">Stroke Color</label>
                    <div class="col-sm-10">
                        <input class="form-control" type="color" id="strokeColor" value="">
                    </div>
                </div>
                <button class="btn btn-primary" type="button" id="generate">Generate Font</button>
        </fieldset>
        <fieldset id="result">
            <legend class="bg-light border-bottom">Result Preview</legend>
            <div>
                <a id="fontMap" download="font.png">Download PNG</a>
                <a id="xmlMap" download="font.xml">Download XML</a>
            </div>
            <div id="phaser" style="background: repeat-x, repeat-y, url(public/assets/bg.jpg)"></div>
        </fieldset>
    </div>
</body>
</html>
